<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link type="text/css" rel="stylesheet" href="css/swiper-bundle.min.css" /> 
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>Trinodo Shop</title>
</head>

<body class="theme">

  <!-- Header -->

  <header class="header">
    <div class="header__holder">

        <div class="header__inner">
          <div class="header__inner__left">

            <div class="logo">
              <a href="index.html"><img src="images/logo-tienda.png"></a>
            </div>
          </div>

          <div class="header__inner__center">
          </div>

          <div class="header__inner__right">
              <div class="social">
                <a class="social__item social__item--white" href=""><i class="ri-facebook-fill"></i></a>
                <a class="social__item social__item--white" href=""><i class="ri-twitter-fill"></i></a>
                <a class="social__item social__item--white" href=""><i class="ri-instagram-line"></i></a>
                <a class="social__item social__item--white" href=""><i class="ri-youtube-fill"></i></a>
              </div>

              <nav class="navbar-icon">
                <ul class="navbar-icon__list">
                  <li class="navbar-icon__item"><a href="login.html" class="navbar-icon__link"><i class="ri-user-line"></i></a></li>
                </ul>
              </nav>
          </div>
        </div>
    </div>
    
  </header>
  <main>

    <section class="header-page header-page--checkout --success">
        <div class="header-page__holder">
            <div class="header-page__item">
                <i class="header-page__icon --mb15 ri-login-box-line"></i>
                <h2 class="section__title section__title--ultra-big --c-grey-0 --mb9 --desktop">Iniciar sesión</h2>
                <h2 class="section__title section__title--big --c-grey-0 --mb9 --mobile">Iniciar sesión</h2>
            </div>
        </div>
    </section>

    <section class="section section--checkout">
        <div class="section__holder">
            <div class="section__inner section__inner--width50">
                <div class="section__item section__item--background --center">
                    <p class="section__text section__text--big --text-center --mb30">Por favor ingresa tus datos para <strong>ingresar al panel</strong></p>
                    <form class="contact__form --mb25">
                        <div class="form-item --full">
                            <div class="form-item__input">
                                <input type="email" id="cod1" class="input input--secondary" required="">
                                <label class="form-item__label">Email</label>
                            </div>
                        </div>

                        <div class="form-item --full">
                            <div class="form-item__input">
                                <input type="pass" id="cod1" class="input input--secondary" required="">
                                <label class="form-item__label">Contraseña</label>
                            </div>
                        </div>

                        <div class="form-item --full --center --mt25">
                            <button class="button button--primary">Ingresar</button>
                        </div>
                    </form>
                    <a href="register.html" class="button button--link button--link-primary">¿Sos nuevo?. Registrate</button>
                </div>
            </div>

        </div>
    </section>


    
<!-- Footer -->
<footer class="footer">
  <div class="section__holder">
      <div class="logo logo--small --mb25">
          <a href="#"><img src="images/logo-tienda.png"></a>
      </div>
      <div class="section__inner section__inner--grid-3">

        <div class="footer__item">

            <h2 class="footer__title --mb20">Sede central</h2>
            <div class="contact-info --mb25">
                <p class="contact-info__list"><i class="ri-map-pin-line"></i>Florida 537 Local 370 (CABA)</p>
                <p class="contact-info__list"><i class="ri-whatsapp-line"></i>+54 911 3934 1696</p>
                <p class="contact-info__list"><i class="ri-mail-line"></i>web@fullh4rd.com.ar</p>
                <button class="button button--small button--link button--link-primary --mt12">Ver todas las sucursales</button>
            </div>

            <div class="social">
                <a class="social__item social__item--facebook" href=""><i class="ri-facebook-fill"></i></a>
                <a class="social__item social__item--twitter" href=""><i class="ri-twitter-fill"></i></a>
                <a class="social__item social__item--instagram" href=""><i class="ri-instagram-line"></i></a>
                <a class="social__item social__item--youtube" href=""><i class="ri-youtube-fill"></i></a>
            </div>  
            
           
            
        </div>

        <div class="footer__item">
          <h2 class="footer__title --mb20">Secciones</h2>
          <nav class="navbar-secondary">
            <ul class="navbar-secondary__list">
              <li class="navbar-secondary__item"><a href="" class="navbar-secondary__link">Categorias</a></li>
              <li class="navbar-secondary__item"><a href="" class="navbar-secondary__link">Nosotros</a></li>
              <li class="navbar-secondary__item"><a href="" class="navbar-secondary__link">Contacto</a></li>
            </ul>
          </nav>   
        </div>

        <div class="footer__item footer__item--right">
          <div class="contact-info --mb20">
            <img src="images/pagoseguro.png">
            <a href="#"><img class="contact-info__qr" src="images/data_qr.jpg"></a>
          </div>
            <nav class="navbar-secondary">
              <ul class="navbar-secondary__list">
                <li class="navbar-secondary__item"><a href="" class="navbar-secondary__link">Boton de arrepentimiento</a></li>
              </ul>
            </nav> 
        </div>
      </div>
  </div> 
</footer>


<div class="copyright">
  <div class="copyright__item">
      <p class="copyright__text">Sitio realizado con <i class="ri-heart-fill"></i> por <a href="#"><img src="images/logo-trinodo.png"></a></p></a>
  </div>
</div> 


<!-- Scripts -->
<script src="js/others/jquery.min.js"></script>
<script src="js/others/jquery.mousewheel.min.js"></script>
<script src="js/others/swiper-bundle.min.js"></script>

</body>
</html>
